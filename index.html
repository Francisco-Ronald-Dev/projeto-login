<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <!-- Aula 1 / vídio 40 do cap 26 do Modulo 4-->
    <!-- Tela de Login responsiva só com Html e Css-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para poder acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on"> <!-- Já que nos vamos trabalhar com senha e login o nosso formúlario será (form: post).-->

                    <!-- Aula 4 / Vídio 43 do Cap 26 do Modulo 4-->
                    <!-- Criando o formulário de login - @Curso em Vídeo HTML5 e CSS3 -->

                    <!-- Os nossos Botões (input) eles irão estar dentro de duas (div) vejá-->
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="Login" id="iLogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iLogin">Login</label> <!--Só lembrando que o Parâmetro (for) da Tag (label) tem que ter o mesmo valor/ser igual ao Parâmetro (id) da Tag (Input).-->
                    </div>
                    <div class="campo"> <!-- Antes a classe aqui era "senha"-->

                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="Senha" id="iSenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <!-- Aula 5 / Vídio 44 do Cap 26 do Modulo 4-->
                    <!-- Aplicando estilo ao formulário de login - @Curso em Vídeo HTML5 e CSS3 -->
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">
                            attach_email
                        </span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
